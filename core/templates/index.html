{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "style.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo App</title>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                <div class="card-body py-4 px-4 px-md-5">
      
                  <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                    <i class="fas fa-check-square me-1"></i>
                    <u>My Todo-s</u>
                  </p>
      
                  {% include "create.html" %}
      
                  <hr class="my-4">
      
                  
                  {% for todo in todos %}
                  
                  <ul class="list-group list-group-horizontal rounded-0 bg-transparent">
                    <a href="{% url 'todo:todo-complete' todo.id %}">
                    <li
                      class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                      <div class="form-check">
                        <input class="form-check-input me-0" type="checkbox" value="" id="flexCheckChecked1"
                          aria-label="..." {% if todo.status %} checked {% else %} {% endif %} />
                        </div>
                      </li>
                    </a>
                    <li
                      class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                      <p class="lead fw-normal mb-0"> {{ todo.name }} </p>
                    </li>
                    <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                      <div class="d-flex flex-row justify-content-end mb-1">
                        <a href="{% url 'todo:todo-update' todo.id %}" class="text-info" data-mdb-tooltip-init title="Edit todo"><i
                            class="fas fa-pencil-alt me-3"></i></a>
                        <a href="{% url 'todo:todo-delete' todo.id %}" class="text-danger" data-mdb-tooltip-init title="Delete todo"><i
                          class="fas fa-trash-alt"></i></a>
                      </div>
                      <div class="text-end text-muted">
                        <a href="#!" class="text-muted" data-mdb-tooltip-init title="Created date">
                          <p class="small mb-0"><i class="fas fa-info-circle me-2"></i>{{ todo.updated_at }}</p>
                        </a>
                      </div>
                    </li>
                  </ul>
                  {% endfor %}
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
