{% extends "base.html" %}


{% block content %}
<div class="pb-2">
  <div class="card">
    <div class="card-body">
      <form action="{% url 'todo:todo-update' todo.id %}" method="post">
        {% csrf_token %}
        <div class="d-flex flex-row align-items-center">
          <input
            type="text"
            class="form-control form-control-lg"
            name="name"
            id="exampleFormControlInput1"
            placeholder="Update ..."
          />
          <div>
            <button
              type="submit"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-primary"
            >
              Update
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
